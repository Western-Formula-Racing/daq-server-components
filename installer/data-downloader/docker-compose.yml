services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  scanner:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: .env
    command: ["python", "-m", "backend.periodic_worker"]
    depends_on:
      - api
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    ports:
      - "3000:80"
    depends_on:
      - api

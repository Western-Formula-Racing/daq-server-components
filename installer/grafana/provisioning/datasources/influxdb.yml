apiVersion: 1

datasources:
  - name: InfluxDB-WFR
    type: influxdb
    access: proxy
    url: http://influxdb2:8086
    database: ourCar
    jsonData:
      version: Flux
      organization: WFR
      defaultBucket: ourCar
      tlsSkipVerify: true
      httpMode: POST
    secureJsonData:
      token: ${INFLUXDB_TOKEN}
    isDefault: true
    editable: true
    uid: influxdb-wfr-v2

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    ports:
      - "8087:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: turbo-charged-plotting-machine
      GF_SECURITY_ADMIN_EMAIL: daq@westernformularacing.com
      GF_AUTH_ANONYMOUS_ENABLED: false
      GF_AUTH_BASIC_ENABLED: true
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      INFLUXDB_TOKEN: "${INFLUXDB_TOKEN:-s9XkBC7pKOlb92-N9M40qilmxxoBe4wrnki4zpS_o0QSVTuMSQRQBerQB9Zv0YV40tmYayuX3w4G2MNizdy3qw==}"
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - datalink
    depends_on:
      - influxdb2
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: "1.0"

  frontend:
    image: nginx:alpine
    container_name: frontend
    restart: unless-stopped
    ports:
      - "8060:80"
    volumes:
      - ./frontend-build:/usr/share/nginx/html:ro
    networks:
      - datalink
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "0.5"

  car-to-influx:
    build: ./car-to-influx   # put Dockerfile + listener.py here
    container_name: car-to-influx
    restart: unless-stopped
    ports:
      - "8085:8085"
    working_dir: /app
    volumes:
      - ./car-to-influx:/app
    command: python listener.py
    networks:
      - datalink
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "0.5"

  slackbot:
    build: ./slackbot   # put Dockerfile + slack_bot.py here
    container_name: slackbot
    restart: always
    environment:
      SLACK_BOT_TOKEN: "xoxb-52272542916-8790672291073-1rZVA8yhIkt9OZy2jdITkvPQ"
      SLACK_APP_TOKEN: "xapp-1-A08P01YR7M0-8764649895847-57581196f6add241ae4bba782b045005a15400c27f9388178fdba8409caf0219"
    volumes:
      - ./slackbot:/app
    working_dir: /app
    command: python slack_bot.py
    networks:
      - datalink
    deploy:
      resources:
        limits:
          cpus: "0.25"

  lappy:
    build: ./lappy  # folder with lap.py and requirements.txt
    container_name: lappy
    restart: unless-stopped
    ports:
      - "8050:8050"
    working_dir: /app
    volumes:
      - ./lappy:/app
    command: python lap.py
    networks:
      - datalink
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.5"

  startup-data-loader:
    build: ./startup-data-loader
    container_name: startup-data-loader
    restart: "no"  # Run once only
    environment:
      INFLUXDB_TOKEN: "${INFLUXDB_TOKEN}"
    volumes:
      - ./startup-data-loader/data:/data:ro  # Mount startup-data-loader/data as read-only
    networks:
      - datalink
    depends_on:
      - influxdb2
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "1.0"


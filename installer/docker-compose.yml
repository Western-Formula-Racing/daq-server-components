networks:
  datalink:
    driver: bridge

volumes:
  grafana-storage:
  influxdb3-data:
  influxdb3-explorer-db:
  telegraf-data:

services:
  influxdb3:
    image: influxdb:3.5.0-core
    container_name: influxdb3
    command: >
      influxdb3 serve
      --node-id influxdb3-node
      --object-store file
      --data-dir /var/lib/influxdb3
      --admin-token-file /influxdb3-admin-token.json
      --wal-snapshot-size 100
      --snapshotted-wal-files-to-keep 10
    restart: unless-stopped
    ports:
      - "9000:8181"
    environment:
      INFLUX_URL: "${INFLUXDB_URL:-http://influxdb3:8181}"
      INFLUXDB_INIT_USERNAME: "${INFLUXDB_INIT_USERNAME:-admin}"
      INFLUXDB_INIT_PASSWORD: "${INFLUXDB_INIT_PASSWORD:-dev-influxdb-password}"
    volumes:
      - influxdb3-data:/var/lib/influxdb3
      - ./influxdb3-admin-token.json:/influxdb3-admin-token.json:ro
    networks:
      - datalink
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c 'cat < /dev/null > /dev/tcp/localhost/8181' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  influxdb3-explorer:
    image: influxdata/influxdb3-ui:1.3.0
    container_name: influxdb3-explorer
    restart: unless-stopped
    pull_policy: always
    ports:
      - "8888:80"
    environment:
      SESSION_SECRET_KEY: "${EXPLORER_SESSION_SECRET:-dev-explorer-session-key}"
    volumes:
      - influxdb3-explorer-db:/db:rw
      - ./influxdb3-explorer-config:/app-root/config:ro
    command: ["--mode=admin"]
    networks:
      - datalink
    depends_on:
      - influxdb3

  telegraf:
    image: telegraf:1.30
    container_name: telegraf
    restart: unless-stopped
    depends_on:
      - influxdb3
    environment:
      INFLUXDB_TOKEN: "${INFLUXDB_ADMIN_TOKEN:-apiv3_dev-influxdb-admin-token}"
      INFLUXDB_URL: "${INFLUXDB_URL:-http://influxdb3:8181}"
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - telegraf-data:/var/lib/telegraf
    networks:
      - datalink
    command: >
      sh -c "touch /var/lib/telegraf/can_metrics.out &&
             telegraf --config /etc/telegraf/telegraf.conf"

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    ports:
      - "8087:3000"
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_SECURITY_ADMIN_EMAIL: daq@westernformularacing.com
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_AUTH_BASIC_ENABLED: "true"
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      GF_DASHBOARDS_MIN_REFRESH_INTERVAL: 100ms
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - datalink

  frontend:
    image: nginx:alpine
    container_name: frontend
    restart: unless-stopped
    ports:
      - "8060:80"
    volumes:
      - ./frontend-build:/usr/share/nginx/html:ro
    networks:
      - datalink

  slackbot:
    build: ./slackbot
    container_name: slackbot
    restart: no
    # set restart to unless-stopped if you intend to run the slackbot continuously
    environment:
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN:-}
      SLACK_APP_TOKEN: ${SLACK_APP_TOKEN:-}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      SLACK_DEFAULT_CHANNEL: ${SLACK_DEFAULT_CHANNEL:-C0123456789}
      INFLUXDB_ADMIN_TOKEN: "${INFLUXDB_ADMIN_TOKEN:-apiv3_dev-influxdb-admin-token}"
      INFLUXDB_URL: "${INFLUXDB_URL:-http://influxdb3:8181}"
    volumes:
      - ./slackbot:/app
    working_dir: /app
    command: >
      sh -c '
        if [ "$ENABLE_SLACK" = "true" ]; then
          echo "Slackbot enabled, starting...";
          python slack_bot.py;
        else
          echo "Slackbot disabled (ENABLE_SLACK=$ENABLE_SLACK). Exiting.";
          sleep 5;
          exit 0;
        fi
      '
    networks:
      - datalink

  lap-detector:
    build: ./lap-detector
    container_name: lap-detector
    restart: unless-stopped
    ports:
      - "8050:8050"
    working_dir: /app
    volumes:
      - ./lap-detector:/app
    command: python lap-detector.py
    networks:
      - datalink

  startup-data-loader:
    build: ./startup-data-loader
    container_name: startup-data-loader
    restart: "no"
    environment:
      INFLUXDB_TOKEN: "${INFLUXDB_ADMIN_TOKEN:-apiv3_dev-influxdb-admin-token}"
      INFLUXDB_URL: "${INFLUXDB_URL:-http://influxdb3:8181}"
      BACKFILL: "1"
      CSV_RESTART_INTERVAL: "${CSV_RESTART_INTERVAL:-10}"
    volumes:
      - ./startup-data-loader/data:/data:ro
      - telegraf-data:/var/lib/telegraf
    working_dir: /app
    networks:
      - datalink
    depends_on:
      - influxdb3
    command: >
      sh -c "echo 'Waiting additional 5 seconds for InfluxDB 3 to stabilize...' &&
             sleep 5 &&
             echo 'Creating telegraf input file...' &&
             python load_data.py &&
             echo 'Telegraf input file created successfully'"

  file-uploader:
    build: ./file-uploader
    container_name: file-uploader
    ports:
      - "8084:8084"
    volumes:
      - ./file-uploader:/app
    restart: unless-stopped
    networks:
      - datalink
    environment:
      - INFLUXDB_TOKEN=${INFLUXDB_ADMIN_TOKEN:-apiv3_dev-influxdb-admin-token}
      - INFLUXDB_URL=${INFLUXDB_URL:-http://influxdb3:8181}
      - FILE_UPLOADER_WEBHOOK_URL=${FILE_UPLOADER_WEBHOOK_URL:-}
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1024M

  data-downloader-api:
    build:
      context: ./data-downloader
      dockerfile: backend/Dockerfile
    container_name: data-downloader-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./data-downloader/data:/app/data
    restart: unless-stopped
    networks:
      - datalink
    depends_on:
      startup-data-loader:
        condition: service_completed_successfully

  data-downloader-scanner:
    build:
      context: ./data-downloader
      dockerfile: backend/Dockerfile
    container_name: data-downloader-scanner
    env_file:
      - .env
    command: ["python", "-m", "backend.periodic_worker"]
    volumes:
      - ./data-downloader/data:/app/data
    restart: unless-stopped
    networks:
      - datalink
    depends_on:
      data-downloader-api:
        condition: service_started
      startup-data-loader:
        condition: service_completed_successfully

  data-downloader-frontend:
    build:
      context: ./data-downloader
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    container_name: data-downloader-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - datalink
    depends_on:
      data-downloader-api:
        condition: service_started
      startup-data-loader:
        condition: service_completed_successfully

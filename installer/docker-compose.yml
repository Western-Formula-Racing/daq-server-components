networks:
  datalink:
    driver: bridge

volumes:
  grafana-storage:
  influxdb2-data:
  influxdb2-config:
  influxdb3-data:
  influxdb3-explorer-db:
  telegraf-data:

# in previous testings, we used influxdb2 as the container name for influxdb2
# changing it to influxdb2 now to be more standard
services:
  influxdb2:
    image: influxdb:2
    container_name: influxdb2
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_INIT_PASSWORD:-admin}
      DOCKER_INFLUXDB_INIT_ORG: WFR
      DOCKER_INFLUXDB_INIT_BUCKET: ourCar
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_ADMIN_TOKEN:-wfr-admin-token-change-in-production}
    volumes:
      - influxdb2-data:/var/lib/influxdb2
      - influxdb2-config:/etc/influxdb2
    networks:
      - datalink
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8086/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    #deploy:
      #resources:
        #limits:
          #memory: 1g
          #cpus: "1.0"

  influxdb3:
    image: influxdb:3-core
    container_name: influxdb3
    command: >
      influxdb3 serve
      --node-id influxdb3-node
      --object-store file
      --data-dir /var/lib/influxdb3
      --admin-token-file /influxdb3-admin-token.json
    restart: unless-stopped
    ports:
      - "9000:8181"
    environment:
      INFLUX_URL: "http://influxdb3:8181"
      INFLUXDB_INIT_ADMIN_TOKEN: "wfr-admin-token-change-in-production"
    volumes:
      - influxdb3-data:/var/lib/influxdb3
      - ./influxdb3-admin-token.json:/influxdb3-admin-token.json:ro
    networks:
      - datalink

  influxdb3-explorer:
    image: influxdata/influxdb3-ui:1.3.0
    container_name: influxdb3-explorer
    restart: unless-stopped
    pull_policy: always
    ports:
      - "8888:80"
    environment:
      SESSION_SECRET_KEY: "${EXPLORER_SESSION_SECRET:-wfr-explorer-session-key-change-in-production}"
    volumes:
      - influxdb3-explorer-db:/db:rw
      - ./influxdb3-explorer-config:/app-root/config:ro
    command: ["--mode=admin"]
    networks:
      - datalink
    depends_on:
      - influxdb3

  telegraf:
    image: telegraf:1.30
    container_name: telegraf
    restart: unless-stopped
    depends_on:
      - influxdb3
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - telegraf-data:/var/lib/telegraf
    networks:
      - datalink
    command: >
      sh -c "touch /var/lib/telegraf/can_metrics.out &&
             telegraf --config /etc/telegraf/telegraf.conf"

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    ports:
      - "8087:3000"
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_SECURITY_ADMIN_EMAIL: daq@westernformularacing.com
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_AUTH_BASIC_ENABLED: "true"
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      INFLUXDB_TOKEN: "${INFLUXDB_ADMIN_TOKEN:-wfr-admin-token-change-in-production}"
      GF_DASHBOARDS_MIN_REFRESH_INTERVAL: 100ms
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - datalink
    depends_on:
      - influxdb2
    #deploy:
      #resources:
        #limits:
          #memory: 1g
          #cpus: "1.0"

  frontend:
    image: nginx:alpine
    container_name: frontend
    restart: unless-stopped
    ports:
      - "8060:80"
    volumes:
      - ./frontend-build:/usr/share/nginx/html:ro
    networks:
      - datalink
    #deploy:
      #resources:
        #limits:
          #memory: 512m
          #cpus: "0.5"

  car-to-influx:
    build: ./car-to-influx   # put Dockerfile + listener.py here
    container_name: car-to-influx
    restart: unless-stopped
    ports:
      - "8085:8085"
    working_dir: /app
    volumes:
      - ./car-to-influx:/app
    command: python listener.py
    environment:
      INFLUXDB_TOKEN: "${INFLUXDB_ADMIN_TOKEN:-wfr-admin-token-change-in-production}"
      INFLUXDB_URL: "http://influxdb2:8086"
      INFLUXDB_ORG: "WFR"
      INFLUXDB_BUCKET: "ourCar"
      WEBHOOK_URL: "${WEBHOOK_URL:-}"
      DBC_FILE: "WFR25-6389976.dbc"
    networks:
      - datalink
    #deploy:
      #resources:
        #limits:
          #memory: 512m
          #cpus: "0.5"

  slackbot:
    build: ./slackbot   # put Dockerfile + slack_bot.py here
    container_name: slackbot
    restart: always
    environment:
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN:-your-slack-bot-token-here}
      SLACK_APP_TOKEN: ${SLACK_APP_TOKEN:-your-slack-app-token-here}
      INFLUXDB_ADMIN_TOKEN: "${INFLUXDB_ADMIN_TOKEN:-wfr-admin-token-change-in-production}"
      INFLUXDB_URL: "http://influxdb2:8086"
      INFLUXDB_ORG: "WFR"
      INFLUXDB_BUCKET: "ourCar"
      SLACK_WEBHOOK_URL: "${SLACK_WEBHOOK_URL:-}"
    volumes:
      - ./slackbot:/app
    working_dir: /app
    command: python slack_bot.py
    networks:
      - datalink
    #deploy:
      #resources:
        #limits:
          #cpus: "0.25"

  lappy:
    build: ./lappy  # folder with lap.py and requirements.txt
    container_name: lappy
    restart: unless-stopped
    ports:
      - "8050:8050"
    working_dir: /app
    volumes:
      - ./lappy:/app
    command: python lap.py
    networks:
      - datalink
    #deploy:
      #resources:
        #limits:
          #memory: 256m
          #cpus: "0.5"

  startup-data-loader:
    build: ./startup-data-loader
    container_name: startup-data-loader
    restart: "no"  # Run once only
    environment:
      INFLUXDB_TOKEN: "${INFLUXDB_ADMIN_TOKEN:-wfr-admin-token-change-in-production}"
    volumes:
      - ./startup-data-loader/data:/data:ro  # Mount startup-data-loader/data as read-only
      - telegraf-data:/var/lib/telegraf  # Shared volume with telegraf
      - ./startup-data-loader:/app  # Mount the app directory
    working_dir: /app
    networks:
      - datalink
    depends_on:
      influxdb2:
        condition: service_healthy
    command: >
      sh -c "echo 'Waiting additional 5 seconds for InfluxDB to stabilize...' &&
             sleep 5 &&
             echo 'Creating telegraf input file (this may take a while for large files)...' &&
             python load_data_telegraf.py &&
             echo 'Telegraf input file created successfully'"

    # python load_data_influxdb2.py & python load_data_telegraf.py & wait"
    #deploy:
      #resources:
        #imits:
          #memory: 512m
          #cpus: "1.0"

  file-uploader:
    build: ./file-uploader
    container_name: file-uploader
    ports:
      - "8084:8084"
    volumes:
      - ./file-uploader:/app
    restart: unless-stopped
    networks:
      - datalink
    environment:
      - INFLUXDB_TOKEN=${INFLUXDB_ADMIN_TOKEN:-wfr-admin-token-change-in-production}
      - WEBHOOK_URL=https://hooks.slack.com/services/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
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1024M


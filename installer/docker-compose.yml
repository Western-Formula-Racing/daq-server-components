networks:
  datalink:
    driver: bridge

volumes:
  grafana-storage:
  influxdb2-data:
  influxdb2-config:
  influxdb3-data:

# in previous testings, we used influxdb2 as the container name for influxdb2
# changing it to influxdb2 now to be more standard
services:
  influxdb2:
    image: influxdb:2
    container_name: influxdb2
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: turbo-charged-falcon-machine
      DOCKER_INFLUXDB_INIT_ORG: WFR
      DOCKER_INFLUXDB_INIT_BUCKET: ourCar
    volumes:
      - influxdb2-data:/var/lib/influxdb2
      - influxdb2-config:/etc/influxdb2
    networks:
      - datalink
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: "1.0"


networks:
  datalink:
    driver: bridge

volumes:
  grafana-storage:
  influxdb3-data:
  influxdb3-explorer-db:

services:
  influxdb3:
    image: influxdb:3.5.0-core
    container_name: influxdb3
    command: >
      influxdb3 serve
      --node-id influxdb3-node
      --object-store file
      --data-dir /var/lib/influxdb3
      --admin-token-file /influxdb3-admin-token.json
      --wal-snapshot-size 100
      --snapshotted-wal-files-to-keep 10
    restart: unless-stopped
    ports:
      - "9000:8181"
    environment:
      INFLUX_URL: "${INFLUXDB_URL:-http://influxdb3:8181}"
      INFLUXDB_INIT_USERNAME: "${INFLUXDB_INIT_USERNAME:-admin}"
      INFLUXDB_INIT_PASSWORD: "${INFLUXDB_INIT_PASSWORD:-dev-influxdb-password}"
    volumes:
      - influxdb3-data:/var/lib/influxdb3
      - ./influxdb3-admin-token.json:/influxdb3-admin-token.json:ro
    networks:
      - datalink
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c 'cat < /dev/null > /dev/tcp/localhost/8181' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  influxdb3-explorer:
    image: influxdata/influxdb3-ui:latest
    container_name: influxdb3-explorer
    restart: unless-stopped
    pull_policy: always
    ports:
      - "8888:80"
    environment:
      SESSION_SECRET_KEY: "${EXPLORER_SESSION_SECRET:-dev-explorer-session-key}"
    volumes:
      - influxdb3-explorer-db:/db:rw
      - ./influxdb3-explorer-config:/app-root/config:ro
    command: ["--mode=admin"]
    networks:
      - datalink
    depends_on:
      - influxdb3

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    ports:
      - "8087:3000"
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_SECURITY_ADMIN_EMAIL: daq@westernformularacing.com
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_AUTH_BASIC_ENABLED: "true"
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      GF_DASHBOARDS_MIN_REFRESH_INTERVAL: 100ms
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - datalink


  slackbot:
    build: ./slackbot
    container_name: slackbot
    restart: unless-stopped
    # set restart to no if you want to manually control the slackbot
    environment:
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN:-}
      SLACK_APP_TOKEN: ${SLACK_APP_TOKEN:-}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      SLACK_DEFAULT_CHANNEL: ${SLACK_DEFAULT_CHANNEL:-C0123456789}
      ENABLE_SLACK: ${ENABLE_SLACK:-false}
      INFLUXDB_ADMIN_TOKEN: "${INFLUXDB_ADMIN_TOKEN:-apiv3_dev-influxdb-admin-token}"
      INFLUXDB_URL: "${INFLUXDB_URL:-http://influxdb3:8181}"
      CODE_GENERATOR_URL: "http://code-generator:3030"
    volumes:
      - ./slackbot:/app
    working_dir: /app
    command: >
      sh -c '
        if [ "$ENABLE_SLACK" = "true" ]; then
          echo "Slackbot enabled, starting...";
          python -u slack_bot.py;
        else
          echo "Slackbot disabled (ENABLE_SLACK=$ENABLE_SLACK). Exiting.";
          sleep 5;
          exit 0;
        fi
      '
    depends_on:
      - code-generator
    networks:
      - datalink
      - default

  lap-detector:
    build: ./lap-detector
    container_name: lap-detector
    restart: unless-stopped
    ports:
      - "8050:8050"
    working_dir: /app
    volumes:
      - ./lap-detector:/app
    command: python lap-detector.py
    networks:
      - datalink


  startup-data-loader:
    build: ./startup-data-loader
    container_name: startup-data-loader
    restart: "no"
    environment:
      INFLUXDB_TOKEN: "${INFLUXDB_ADMIN_TOKEN:-apiv3_dev-influxdb-admin-token}"
      INFLUXDB_URL: "${INFLUXDB_URL:-http://influxdb3:8181}"
      # Removed BACKFILL env var as it's now the default/only mode
      CSV_RESTART_INTERVAL: "${CSV_RESTART_INTERVAL:-10}"
      # Fixed container path, host path remains flexible
      DBC_FILE_PATH: "/installer/example.dbc"
    volumes:
      # Host can name DBC file anything they want
      - ./${DBC_FILE_PATH:-example.dbc}:/installer/example.dbc:ro
      - ./startup-data-loader/data:/data:ro
    working_dir: /app
    networks:
      - datalink
    depends_on:
      - influxdb3
    command: >
      sh -c "echo 'Waiting additional 5 seconds for InfluxDB 3 to stabilize...' &&
             sleep 5 &&
             python load_data.py"


  file-uploader:
    build: ./file-uploader
    container_name: file-uploader
    ports:
      - "8084:8084"
    volumes:
      - ./file-uploader:/app
      # Host DBC file â†’ fixed container location
      - ./${DBC_FILE_PATH:-example.dbc}:/installer/example.dbc:ro
    restart: unless-stopped
    networks:
      - datalink
    environment:
      - INFLUXDB_TOKEN=${INFLUXDB_ADMIN_TOKEN:-apiv3_dev-influxdb-admin-token}
      - INFLUXDB_URL=${INFLUXDB_URL:-http://influxdb3:8181}
      - FILE_UPLOADER_WEBHOOK_URL=${FILE_UPLOADER_WEBHOOK_URL:-}
      # Fixed container path only
      - DBC_FILE_PATH=/installer/example.dbc
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1024M

          
  data-downloader-api:
    build:
      context: ./data-downloader
      dockerfile: backend/Dockerfile
    container_name: data-downloader-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./data-downloader/data:/app/data
    restart: unless-stopped
    networks:
      - datalink
    depends_on:
      influxdb3:
        condition: service_healthy


  data-downloader-scanner:
    build:
      context: ./data-downloader
      dockerfile: backend/Dockerfile
    container_name: data-downloader-scanner
    env_file:
      - .env
    command: ["python", "-m", "backend.periodic_worker"]
    volumes:
      - ./data-downloader/data:/app/data
    restart: unless-stopped
    networks:
      - datalink
    depends_on:
      data-downloader-api:
        condition: service_started

  health-monitor:
    build: ./health-monitor
    container_name: health-monitor
    restart: unless-stopped
    environment:
      HEALTH_MONITOR_INTERVAL_SECONDS: "${HEALTH_MONITOR_INTERVAL_SECONDS:-60}"
      INFLUXDB_URL: "${INFLUXDB_URL:-http://influxdb3:8181}"
      INFLUXDB_ADMIN_TOKEN: "${INFLUXDB_ADMIN_TOKEN:-apiv3_dev-influxdb-admin-token}"
      INFLUXDB_HEALTH_DATABASE: "${INFLUXDB_HEALTH_DATABASE:-monitoring}"
      HEALTH_MONITOR_INFLUXDB_CONTAINER: "${HEALTH_MONITOR_INFLUXDB_CONTAINER:-influxdb3}"
      HEALTH_MONITOR_SCANNER_CONTAINER: "${HEALTH_MONITOR_SCANNER_CONTAINER:-data-downloader-scanner}"
      HEALTH_MONITOR_SCANNER_API_URL: "${HEALTH_MONITOR_SCANNER_API_URL:-http://data-downloader-api:8000}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - datalink
    depends_on:
      influxdb3:
        condition: service_healthy

  data-downloader-frontend:
    build:
      context: ./data-downloader
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    container_name: data-downloader-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - datalink
    depends_on:
      data-downloader-api:
        condition: service_started

  # Custom sandbox execution container (with internet access for InfluxDB queries)
  sandbox:
    build:
      context: ./sandbox
      dockerfile: Dockerfile.sandbox
    container_name: sandbox
    restart: unless-stopped
    environment:
      SANDBOX_PORT: 8080
      SANDBOX_TIMEOUT: 120
      SANDBOX_MAX_FILE_MB: 20
      SANDBOX_MAX_FILES: 20
      # slicks package reads these env vars automatically
      INFLUX_URL: ${INFLUXDB_URL:-http://influxdb3:8181}
      INFLUX_TOKEN: ${INFLUXDB_ADMIN_TOKEN}
      INFLUX_DB: ${INFLUXDB_DATABASE:-telemetry}
    depends_on:
      - influxdb3
    networks:
      - datalink

  # Code generator - Cohere integration for AI-powered code generation
  code-generator:
    build:
      context: ./sandbox
      dockerfile: Dockerfile
    container_name: code-generator
    restart: unless-stopped
    environment:
      COHERE_API_KEY: ${COHERE_API_KEY}
      COHERE_MODEL: ${COHERE_MODEL:-command-r-plus}
      SANDBOX_URL: "http://sandbox:8080"
      MAX_RETRIES: ${MAX_RETRIES:-2}
      CODE_GEN_PORT: 3030
      # slicks package reads these env vars automatically
      INFLUX_URL: ${INFLUXDB_URL:-http://influxdb3:8181}
      INFLUX_TOKEN: ${INFLUXDB_ADMIN_TOKEN}
      INFLUX_DB: ${INFLUXDB_DATABASE:-telemetry}
    depends_on:
      - sandbox
      - influxdb3
    volumes:
      - ./sandbox/generated:/app/generated
      - ./sandbox/prompt-guide.txt:/app/prompt-guide.txt
    networks:
      - datalink
